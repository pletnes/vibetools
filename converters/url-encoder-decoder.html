<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #00d4ff; font-weight: 300; }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 100px);
        }
        .panel { flex: 1; display: flex; flex-direction: column; }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .panel-header h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: #00a8cc; }
        button:active { transform: scale(0.98); }
        .btn-secondary { background: #333; color: #eee; }
        .btn-secondary:hover { background: #444; }
        textarea {
            flex: 1;
            background: #16213e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            color: #eee;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: #00d4ff; }
        textarea::placeholder { color: #555; }
        .error { color: #ff6b6b; font-size: 13px; margin-top: 8px; min-height: 20px; }
        .buttons { display: flex; gap: 8px; }
        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; }
            .panel { min-height: 300px; }
        }
    </style>
</head>
<body>
    <h1>URL Encoder â†” Decoder</h1>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>Decoded (Plain Text)</h2>
                <div class="buttons">
                    <button onclick="copyText('decoded')">Copy</button>
                    <button class="btn-secondary" onclick="clearAll()">Clear</button>
                </div>
            </div>
            <textarea id="decoded" placeholder="Type or paste plain text here..." spellcheck="false"></textarea>
            <div class="error" id="decodedError"></div>
        </div>
        <div class="panel">
            <div class="panel-header">
                <h2>URL Encoded</h2>
                <div class="buttons">
                    <button onclick="copyText('encoded')">Copy</button>
                    <button class="btn-secondary" onclick="clearAll()">Clear</button>
                </div>
            </div>
            <textarea id="encoded" placeholder="URL encoded text will appear here..." spellcheck="false"></textarea>
            <div class="error" id="encodedError"></div>
        </div>
    </div>
    <script>
        const decoded = document.getElementById('decoded');
        const encoded = document.getElementById('encoded');
        const decodedError = document.getElementById('decodedError');
        const encodedError = document.getElementById('encodedError');
        let timeout;

        decoded.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => encode(), 100);
        });

        encoded.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => decode(), 100);
        });

        function encode() {
            decodedError.textContent = '';
            encodedError.textContent = '';
            if (!decoded.value) { encoded.value = ''; return; }
            try {
                encoded.value = encodeURIComponent(decoded.value);
            } catch (e) {
                decodedError.textContent = 'Encoding error: ' + e.message;
            }
        }

        function decode() {
            decodedError.textContent = '';
            encodedError.textContent = '';
            if (!encoded.value) { decoded.value = ''; return; }
            try {
                decoded.value = decodeURIComponent(encoded.value);
            } catch (e) {
                encodedError.textContent = 'Invalid URL encoding: ' + e.message;
            }
        }

        function clearAll() {
            decoded.value = '';
            encoded.value = '';
            decodedError.textContent = '';
            encodedError.textContent = '';
        }

        function copyText(id) {
            const el = document.getElementById(id);
            if (el.value) {
                navigator.clipboard.writeText(el.value).then(() => {
                    const btn = event.target;
                    const orig = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = orig, 1500);
                });
            }
        }

        decoded.value = 'Hello World! How are you? param=value&foo=bar';
        encode();
    </script>
</body>
</html>
