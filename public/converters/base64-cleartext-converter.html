<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 ‚Üî Cleartext Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
            font-weight: 300;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 100px);
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #00a8cc;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #333;
            color: #eee;
        }

        .btn-secondary:hover {
            background: #444;
        }

        textarea {
            flex: 1;
            background: #16213e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            color: #eee;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #00d4ff;
        }

        textarea::placeholder {
            color: #555;
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 8px;
            min-height: 20px;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .panel {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Base64 ‚Üî Cleartext Converter</h1>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>Cleartext</h2>
                <div class="buttons">
                    <button onclick="copyCleartext()">Copy</button>
                    <button class="btn-secondary" onclick="clearAll()">Clear</button>
                </div>
            </div>
            <textarea
                id="cleartextInput"
                placeholder="Type or paste cleartext here..."
                spellcheck="false"
            ></textarea>
            <div class="error" id="cleartextError"></div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2>Base64</h2>
                <div class="buttons">
                    <button onclick="copyBase64()">Copy</button>
                    <button class="btn-secondary" onclick="clearAll()">Clear</button>
                </div>
            </div>
            <textarea
                id="base64Output"
                placeholder="Base64 output will appear here..."
                spellcheck="false"
            ></textarea>
            <div class="error" id="base64Error"></div>
        </div>
    </div>

    <script>
        const cleartextInput = document.getElementById('cleartextInput');
        const base64Output = document.getElementById('base64Output');
        const cleartextError = document.getElementById('cleartextError');
        const base64Error = document.getElementById('base64Error');

        let convertTimeout;

        // Convert cleartext to base64 on input
        cleartextInput.addEventListener('input', () => {
            clearTimeout(convertTimeout);
            convertTimeout = setTimeout(() => {
                convertToBase64();
            }, 100);
        });

        // Convert base64 to cleartext on input
        base64Output.addEventListener('input', () => {
            clearTimeout(convertTimeout);
            convertTimeout = setTimeout(() => {
                convertToCleartext();
            }, 100);
        });

        function convertToBase64() {
            const input = cleartextInput.value;
            cleartextError.textContent = '';
            base64Error.textContent = '';

            if (!input) {
                base64Output.value = '';
                return;
            }

            try {
                // Handle unicode characters properly
                const encoded = btoa(unescape(encodeURIComponent(input)));
                base64Output.value = encoded;
            } catch (e) {
                cleartextError.textContent = 'Encoding error: ' + e.message;
            }
        }

        function convertToCleartext() {
            const input = base64Output.value.trim();
            cleartextError.textContent = '';
            base64Error.textContent = '';

            if (!input) {
                cleartextInput.value = '';
                return;
            }

            try {
                // Handle unicode characters properly
                const decoded = decodeURIComponent(escape(atob(input)));
                cleartextInput.value = decoded;
            } catch (e) {
                base64Error.textContent = 'Invalid Base64: ' + e.message;
            }
        }

        function clearAll() {
            cleartextInput.value = '';
            base64Output.value = '';
            cleartextError.textContent = '';
            base64Error.textContent = '';
        }

        function copyCleartext() {
            if (cleartextInput.value) {
                navigator.clipboard.writeText(cleartextInput.value).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = originalText, 1500);
                });
            }
        }

        function copyBase64() {
            if (base64Output.value) {
                navigator.clipboard.writeText(base64Output.value).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = originalText, 1500);
                });
            }
        }

        // Example text on load
        cleartextInput.value = 'Hello, World! üåç';
        convertToBase64();
    </script>
</body>
</html>
