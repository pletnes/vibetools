<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #00d4ff; font-weight: 300; }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .panel {
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .panel-header h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: #00a8cc; }
        button:active { transform: scale(0.98); }
        .btn-secondary { background: #333; color: #eee; }
        .btn-secondary:hover { background: #444; }
        .btn-now { background: #9b59b6; }
        .btn-now:hover { background: #8e44ad; }
        input {
            background: #16213e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            color: #eee;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 16px;
            outline: none;
            width: 100%;
        }
        input:focus { border-color: #00d4ff; }
        input::placeholder { color: #555; }
        .error { color: #ff6b6b; font-size: 13px; margin-top: 8px; min-height: 20px; }
        .buttons { display: flex; gap: 8px; }
        .top-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <h1>Unix Timestamp Converter</h1>
    <div class="container">
        <div class="top-actions">
            <button class="btn-now" onclick="setNow()">Set to Now</button>
            <button class="btn-secondary" onclick="clearAll()">Clear All</button>
        </div>

        <div class="row">
            <div class="panel">
                <div class="panel-header">
                    <h2>Unix Timestamp (seconds)</h2>
                    <button onclick="copyText('seconds')">Copy</button>
                </div>
                <input type="text" id="seconds" placeholder="e.g., 1700000000" spellcheck="false">
                <div class="error" id="secondsError"></div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <h2>Unix Timestamp (milliseconds)</h2>
                    <button onclick="copyText('milliseconds')">Copy</button>
                </div>
                <input type="text" id="milliseconds" placeholder="e.g., 1700000000000" spellcheck="false">
                <div class="error" id="millisecondsError"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2>ISO 8601 (UTC)</h2>
                <button onclick="copyText('iso')">Copy</button>
            </div>
            <input type="text" id="iso" placeholder="e.g., 2023-11-14T22:13:20.000Z" spellcheck="false">
            <div class="error" id="isoError"></div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2>Local Date/Time</h2>
                <button onclick="copyText('local')">Copy</button>
            </div>
            <input type="text" id="local" placeholder="e.g., 2023-11-14 23:13:20" spellcheck="false">
            <div class="error" id="localError"></div>
        </div>
    </div>

    <script>
        const seconds = document.getElementById('seconds');
        const milliseconds = document.getElementById('milliseconds');
        const iso = document.getElementById('iso');
        const local = document.getElementById('local');

        const errors = {
            seconds: document.getElementById('secondsError'),
            milliseconds: document.getElementById('millisecondsError'),
            iso: document.getElementById('isoError'),
            local: document.getElementById('localError')
        };

        let timeout;
        let updating = false;

        seconds.addEventListener('input', () => debounce(() => convert('seconds')));
        milliseconds.addEventListener('input', () => debounce(() => convert('milliseconds')));
        iso.addEventListener('input', () => debounce(() => convert('iso')));
        local.addEventListener('input', () => debounce(() => convert('local')));

        function debounce(fn) {
            clearTimeout(timeout);
            timeout = setTimeout(fn, 100);
        }

        function clearErrors() {
            Object.values(errors).forEach(e => e.textContent = '');
        }

        function convert(source) {
            if (updating) return;
            updating = true;
            clearErrors();

            const input = document.getElementById(source).value.trim();

            if (!input) {
                seconds.value = '';
                milliseconds.value = '';
                iso.value = '';
                local.value = '';
                updating = false;
                return;
            }

            let date;
            try {
                switch (source) {
                    case 'seconds':
                        date = new Date(parseInt(input) * 1000);
                        break;
                    case 'milliseconds':
                        date = new Date(parseInt(input));
                        break;
                    case 'iso':
                        date = new Date(input);
                        break;
                    case 'local':
                        // Try to parse local datetime
                        date = new Date(input);
                        break;
                }

                if (isNaN(date.getTime())) {
                    errors[source].textContent = 'Invalid date/time';
                    updating = false;
                    return;
                }

                // Update all other fields
                if (source !== 'seconds') seconds.value = Math.floor(date.getTime() / 1000);
                if (source !== 'milliseconds') milliseconds.value = date.getTime();
                if (source !== 'iso') iso.value = date.toISOString();
                if (source !== 'local') local.value = formatLocal(date);

            } catch (e) {
                errors[source].textContent = 'Conversion error: ' + e.message;
            }

            updating = false;
        }

        function formatLocal(date) {
            const pad = n => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ` +
                   `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        }

        function setNow() {
            seconds.value = Math.floor(Date.now() / 1000);
            convert('seconds');
        }

        function clearAll() {
            seconds.value = '';
            milliseconds.value = '';
            iso.value = '';
            local.value = '';
            clearErrors();
        }

        function copyText(id) {
            const el = document.getElementById(id);
            if (el.value) {
                navigator.clipboard.writeText(el.value).then(() => {
                    const btn = event.target;
                    const orig = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = orig, 1500);
                });
            }
        }

        // Initialize with current time
        setNow();
    </script>
</body>
</html>
